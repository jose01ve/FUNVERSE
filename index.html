<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FUNVENSER · Reportes</title>
<style>
  :root{--bg:#0f172a;--card:#0f172a;--text:#e5e7eb;--muted:#9aa4bf;--border:#24304a;--accent:#7c83ff;--good:#34d399;--warn:#f59e0b;--bad:#ef4444}
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,var(--bg),#0b1224);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:980px;margin:auto;padding:16px}
  .card{background:rgba(17,24,39,.85);border:1px solid var(--border);border-radius:16px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,.25);backdrop-filter: blur(4px)}
  h1{margin:.4rem 0 1rem;font-size:1.2rem}
  label{display:block;margin-top:10px;font-size:.92rem;color:var(--muted)}
  input,select,textarea,button{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b1224;color:var(--text)}
  input[readonly], select:disabled, textarea[readonly]{opacity:.9;cursor:not-allowed}
  button{cursor:pointer;margin-top:14px;background:var(--accent);border-color:transparent}
  .grid{display:grid;gap:12px}
  @media(min-width:900px){ .grid-2{grid-template-columns:1fr 1fr} }
  .ok{color:#58d68d} .bad{color:#ff6b6b} .muted{color:var(--muted)}
  .hid{display:none}
  .hero{display:flex;flex-direction:column;align-items:center;gap:8px;padding:24px 16px}
  .logo{width:64px;height:64px;border-radius:16px;background:conic-gradient(from 120deg,#7c83ff,#00e5ff,#00ffa5);box-shadow:0 6px 18px rgba(0,0,0,.35)}
  .title{font-weight:700;font-size:1.4rem}
  .subtitle{color:#9aa4bf;font-size:.95rem}
  .row{display:flex;gap:8px}
  .row>*{flex:1}
  .flag{font-size:.95rem;margin-top:8px}
  .flag.under{color:var(--warn)} .flag.over{color:var(--good)} .flag.hit{color:#a3e635}
  .msg{font-size:.95rem;margin-top:4px}
  .pill{display:inline-block;padding:.2rem .5rem;border-radius:9999px;border:1px solid var(--border);background:#0b1224}
  .money.good{color:var(--good)} .money.bad{color:var(--bad)}
  /* modal */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:16px}
  .modal .content{background:var(--card);border:1px solid var(--border);border-radius:12px;max-width:560px;width:100%;padding:16px}
  .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
  .btn-outline{background:transparent;border:1px solid var(--border)}
  .preview{background:#0b1224;border:1px solid var(--border);border-radius:10px;padding:12px;font-size:.93rem}
  .preview b{color:#fff}
</style>
</head>
<body>
<div class="wrap">
  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <div class="hero">
      <div class="logo"></div>
      <div class="title">Ingresar · FUNVENSER</div>
      <div class="subtitle">Usa tu API Key para acceder</div>
    </div>
    <label>API Key</label>
    <input id="apiKey" placeholder="Ingresa tu API Key" />
    <button id="btnLogin">Entrar</button>
    <div id="loginMsg" class="muted"></div>
  </div>

  <!-- ADMIN -->
  <div class="card hid" id="adminCard">
    <h1>Admin · Asignación y Meta · FUNVENSER</h1>
    <div class="grid grid-2">
      <div><label>Ciudad</label><select id="a_ciudad"></select></div>
      <div><label>Sede</label><select id="a_sede"></select></div>
      <div><label>Máquina</label><select id="a_maquina"></select></div>
      <div><label>Asesor</label><select id="a_asesor"></select></div>
      <div><label>Meta del día</label><input id="a_meta" inputmode="numeric" /></div>
      <div><label>Fecha de asignación</label><input id="a_fecha" type="date" /></div>
    </div>
    <div class="row"><button id="btnAdminGuardar">Guardar asignación/meta</button></div>

    <h1 style="margin-top:22px">Vista previa (lo que verá el asesor)</h1>
    <div class="preview" id="adminPreview"></div>

    <h1 style="margin-top:22px">Eliminar reporte</h1>
    <div class="grid grid-2">
      <div><label>Asesor</label><select id="del_asesor"></select></div>
      <div><label>Máquina (opcional)</label><select id="del_maquina"></select></div>
      <div><label>Fecha a eliminar</label><input id="del_fecha" type="date" /></div>
    </div>
    <div class="row"><button class="btn-outline" id="btnDelete">Eliminar reporte</button></div>
    <div id="adminMsg" class="muted msg"></div>
  </div>

  <!-- ASESOR -->
  <div class="card hid" id="formCard">
    <h1>Reporte Diario</h1>
    <div class="grid grid-2">
      <input id="asesorId" class="hid" />
      <div><label>Asesor</label><input id="asesorNombre" readonly /></div>
      <div><label>Fecha</label><input id="fecha" readonly /></div>

      <div><label>Ciudad</label><select id="ciudad" disabled></select></div>
      <div><label>Sede (Centro Comercial)</label><select id="sede" disabled></select></div>
      <div><label>Máquina</label><select id="maquina" disabled></select></div>

      <div><label>Marcado (monto en $)</label><input id="marcado" /></div>
      <div><label>Tickets vendidos (auto)</label><input id="tickets" type="number" readonly value="0" /></div>

      <div><label>Error (monto en $)</label><input id="error" /></div>
      <div><label>Venta total (auto)</label><input id="venta" readonly value="$ 0" /></div>

      <div><label>Meta del día (admin)</label><input id="meta" readonly value="$ 0" /></div>
      <div><label>Gastos</label><input id="gastos" /></div>

      <div><label>QR</label><input id="qr" /></div>
      <div><label>Efectivo (auto)</label><input id="efectivo" readonly value="$ 0" /></div>

      <div><label>Consignación (la edita Admin)</label><input id="consignacion" readonly value="$ 0" /></div>
      <div><label>Pendiente por consignar (auto)</label><input id="pendiente" readonly value="$ 0" /></div>

      <div style="grid-column:1 / -1">
        <label>Faltante de Meta (auto = Venta – Meta)</label>
        <input id="faltante" readonly value="$ 0" />
      </div>

      <div style="grid-column:1 / -1">
        <div id="flag" class="flag"></div>
      </div>

      <div style="grid-column:1 / -1">
        <label>Comentario</label>
        <textarea id="comentario" rows="3" placeholder="Observaciones del día"></textarea>
      </div>

      <div><label>Foto (jpg/png)</label><input id="foto" type="file" accept="image/*" /></div>
      <div><label>Video (mp4/quicktime)</label><input id="video" type="file" accept="video/*" /></div>
    </div>

    <button id="btnEnviar">Enviar reporte</button>
    <div id="msg" class="muted" style="margin-top:6px"></div>
  </div>
</div>

<!-- Modal confirm envío -->
<div class="modal" id="sendModal" role="dialog" aria-modal="true">
  <div class="content">
    <h3>Confirmar envío</h3>
    <div class="preview" id="sendPreview" style="margin-top:8px"></div>
    <div class="actions">
      <button class="btn-outline" id="btnSendCancel">Cancelar</button>
      <button id="btnSendConfirm">Sí, enviar</button>
    </div>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwgOEK9AvkjGjC3ir3CfQt-uCtsygPq05gEgSFiZ9MTCRiGfOmm6OQAZtf3H7-DsQJM/exec';

let TOKEN=null, USER=null, LISTAS=null, AID_PARAM=null;

/* ========= HELPERS ========= */
const $=id=>document.getElementById(id);
const toCOP = n => '$ ' + (Math.round(n)||0).toLocaleString('es-CO');
const parseMoney = (val) => {
  if (val == null) return 0;
  return Number(String(val).replace(/[^\d-]/g,''))||0;
};
const dmy = (d)=> {
  // Date -> dd-MM-yyyy
  const dd = String(d.getDate()).padStart(2,'0');
  const mm = String(d.getMonth()+1).padStart(2,'0');
  const yy = d.getFullYear();
  return `${dd}-${mm}-${yy}`;
};
const todayDMY = ()=> dmy(new Date());
const isoToDMY=(iso)=>{ const [y,m,d]=String(iso).split('-'); return `${d}-${m}-${y}`; };
const dmyToISO=(s)=>{ const [d,m,y]=String(s).split('-'); return `${y}-${m}-${d}`; };
function setMsg(el, html){ el.innerHTML = html; }

/* ========= LOGIN ========= */
async function login(){
  const api_key=$('apiKey').value.trim();
  setMsg($('loginMsg'),'Validando...');
  try{
    const body = { api_key };
    if (AID_PARAM) body.aid = AID_PARAM;

    const r=await fetch(WEB_APP_URL+'?path=login',{method:'POST',headers:{'Content-Type':'text/plain'},body:JSON.stringify(body)});
    const j=await r.json(); if(!j.ok) throw new Error(j.error||'Error de login');
    TOKEN=j.token; USER=j.user;

    await cargarListas();

    if((USER.rol||'').toLowerCase()==='admin'){
      $('adminCard').classList.remove('hid');
      initAdminSelectors();
      syncAdminPreview();
    }else{
      $('formCard').classList.remove('hid');
      $('asesorId').value = USER.id;
      $('asesorNombre').value = USER.nombre;
      $('fecha').value = todayDMY();
      await cargarAsignacionDelDia();
      initMasksAndRecalc();
      recalcAuto();
    }

    $('loginCard').classList.add('hid');
    setMsg($('loginMsg'),'<span class="ok">Acceso concedido</span>');
  }catch(e){ setMsg($('loginMsg'),'<span class="bad">'+e.message+'</span>'); }
}

/* ========= LISTAS ========= */
async function cargarListas(){
  const r=await fetch(WEB_APP_URL+'?path=listas'); const j=await r.json(); LISTAS=j;
  fillSelect('ciudad', j.ciudades,'id','nombre'); $('ciudad').disabled = true;
}
function fillSelect(id,arr,valKey,txtKey){
  const sel=$(id); sel.innerHTML='';
  arr.forEach(o=>{const op=document.createElement('option');op.value=o[valKey];op.textContent=o[txtKey];sel.appendChild(op);});
}

/* ========= ASESOR: obtener asignación del día ========= */
async function cargarAsignacionDelDia(){
  try{
    const q = new URLSearchParams({ token: TOKEN });
    const r = await fetch(WEB_APP_URL+'?path=asignacion&'+q.toString());
    const j = await r.json();
    if (!j.ok) throw new Error(j.error||'Sin asignación');

    const a = j.asignacion;
    // Pintar selects
    fillSelect('ciudad', LISTAS.ciudades,'id','nombre'); $('ciudad').value = a.ciudad_id;
    fillSelect('sede', LISTAS.sedes.filter(s=>s.ciudad_id===a.ciudad_id),'id','nombre'); $('sede').value = a.sede_id;
    fillSelect('maquina', LISTAS.maquinas.filter(m=>m.sede_id===a.sede_id),'id','id'); $('maquina').value = a.maquina_id;

    // Meta y fecha asignada por Admin
    $('meta').value = toCOP(a.meta_dia||0);
    $('fecha').value = a.fecha || todayDMY();

    ['ciudad','sede','maquina','meta'].forEach(id=>$(id).disabled=true);

    if (j.enviado_hoy){ bloquearFormulario(); setMsg($('msg'), '<span class="ok">Ya registraste tu reporte hoy.</span>'); }
  }catch(e){ setMsg($('msg'), '<span class="bad">No tienes asignación.</span>'); }
}

/* ========= Currency mask + Recalc ========= */
function maskMoneyInput(el){
  el.addEventListener('input', ()=> {
    const caret = el.selectionStart;
    const num = parseMoney(el.value);
    el.value = toCOP(num);
    // intentamos restablecer caret al final (suficiente para nuestra UI)
    el.setSelectionRange(el.value.length, el.value.length);
    recalcAuto();
  });
  // inicial
  el.value = toCOP(parseMoney(el.value));
}
function initMasksAndRecalc(){
  ['marcado','error','gastos','qr','consignacion'].forEach(id=>{
    maskMoneyInput($(id));
  });
  // listeners secundarios (por si pegado)
  ['marcado','error','gastos','qr','consignacion'].forEach(id=>{
    $(id).addEventListener('blur', recalcAuto);
    $(id).addEventListener('keyup', recalcAuto);
  });
}

/* ======= FÓRMULAS EXACTAS =======
   Venta = Marcado - Error
   Tickets = TRUNC( Venta / 13 )
   Efectivo = Venta - Gastos - QR
   Pendiente = Efectivo - Consignación
   Faltante = Venta - Meta
*/
function recalcAuto(){
  const marcado = parseMoney($('marcado').value);
  const error   = parseMoney($('error').value);
  const gastos  = parseMoney($('gastos').value);
  const qr      = parseMoney($('qr').value);
  const cons    = parseMoney($('consignacion').value);
  const meta    = parseMoney($('meta').value);

  const venta = Math.max(0, marcado - error);
  $('venta').value = toCOP(venta);

  const tickets = Math.max(0, Math.trunc(venta / 13));
  $('tickets').value = tickets;

  const efectivo = Math.max(0, venta - gastos - qr);
  $('efectivo').value = toCOP(efectivo);

  const pendiente = Math.max(0, efectivo - cons);
  $('pendiente').value = toCOP(pendiente);

  const faltante = venta - meta; // puede ser negativo (sobre-meta)
  $('faltante').value = toCOP(faltante);

  // feedback visual
  const f = $('flag');
  if (faltante < 0){
    f.className='flag over';
    f.innerHTML = `🔺 <span class="money good">Te falto para cumplir la meta</span>: ${toCOP(Math.abs(faltante))}`;
  }else if (faltante > 0){
    f.className='flag under';
    }else{
    f.className='flag hit';
    f.innerHTML = `✓ Meta cumplida. ¡Buen cierre!`;
  }
}

function bloquearFormulario(){
  ['marcado','error','gastos','qr','comentario','foto','video'].forEach(id=>{ const el=$(id); if(el) el.disabled=true; });
  $('btnEnviar').disabled = true;
}

/* ========= Upload a Drive ========= */
async function uploadFile(file){
  if(!file) return '';
  const base64=await new Promise((res,rej)=>{const fr=new FileReader(); fr.onload=()=>res(String(fr.result).split(',')[1]); fr.onerror=rej; fr.readAsDataURL(file);});
  const r=await fetch(WEB_APP_URL+'?path=upload',{method:'POST',headers:{'Content-Type':'text/plain'},body:JSON.stringify({token:TOKEN,fileName:file.name,mimeType:file.type,data:base64})});
  const j=await r.json(); if(!j.ok) throw new Error(j.error||'No se pudo subir');
  return j.url;
}

/* ========= Confirmación y envío ========= */
function abrirPreviewEnvio(){
  const html = `
  <div><b>Asesor:</b> ${$('asesorNombre').value}</div>
  <div><b>Fecha:</b> ${$('fecha').value}</div>
  <div><b>Ciudad:</b> ${$('ciudad').options[$('ciudad').selectedIndex].text}</div>
  <div><b>Sede:</b> ${$('sede').options[$('sede').selectedIndex].text}</div>
  <div><b>Máquina:</b> ${$('maquina').value}</div>
  <div><b>Meta del día:</b> ${$('meta').value}</div>
  <hr style="border-color:#1f2937;margin:8px 0">
  <div><b>Marcado:</b> ${$('marcado').value}</div>
  <div><b>Error:</b> ${$('error').value}</div>
  <div><b>Gastos:</b> ${$('gastos').value}</div>
  <div><b>QR:</b> ${$('qr').value}</div>
  <div><b>Venta total:</b> ${$('venta').value}</div>
  <div><b>Tickets vendidos:</b> ${$('tickets').value}</div>
  <div><b>Efectivo:</b> ${$('efectivo').value}</div>
  <div><b>Pendiente por consignar:</b> ${$('pendiente').value}</div>
  <div><b>Faltante de Meta:</b> ${$('faltante').value}</div>
  <div><b>Comentario:</b> ${$('comentario').value||'-'}</div>`;
  $('sendPreview').innerHTML = html;
  $('sendModal').style.display='flex';
  $('btnSendCancel').onclick = ()=> $('sendModal').style.display='none';
  $('btnSendConfirm').onclick = ()=> { $('sendModal').style.display='none'; enviar(); };
}

async function enviar(){
  setMsg($('msg'),'Subiendo archivos y enviando...');
  try{
    const foto_url=await uploadFile($('foto').files[0]);
    const video_url=await uploadFile($('video').files[0]);

    // números crudos al backend
    const payload={
      fecha: $('fecha').value, // dd-MM-yyyy
      ciudad_id:$('ciudad').value,
      sede_id:$('sede').value,
      maquina_id:$('maquina').value,
      asesor_id:$('asesorId').value,
      marcado:parseMoney($('marcado').value),
      error:parseMoney($('error').value),
      tickets_vendidos: Number($('tickets').value)||0,
      venta_total:parseMoney($('venta').value),
      meta_dia:parseMoney($('meta').value),
      gastos:parseMoney($('gastos').value),
      qr:parseMoney($('qr').value),
      efectivo:parseMoney($('efectivo').value),
      consignacion:parseMoney($('consignacion').value),
      pendiente_consignar:parseMoney($('pendiente').value),
      faltante_meta:parseMoney($('faltante').value),
      comentario:$('comentario').value||'',
      foto_url, video_url
    };
    const r=await fetch(WEB_APP_URL+'?path=reporte',{method:'POST',headers:{'Content-Type':'text/plain'},body:JSON.stringify({token:TOKEN,payload})});
    const j=await r.json(); if(!j.ok) throw new Error(j.error||'Error al registrar');

    setMsg($('msg'),'<span class="ok">✅ Reporte registrado. Tu acceso queda bloqueado por la fecha del reporte.</span>');
    bloquearFormulario();
  }catch(e){ setMsg($('msg'),'<span class="bad">❌ '+e.message+'</span>'); }
}

/* ========= ADMIN ========= */
function initAdminSelectors(){
  fillSelect('a_ciudad', LISTAS.ciudades,'id','nombre');
  $('a_ciudad').addEventListener('change', ()=>{
    const cid=$('a_ciudad').value;
    fillSelect('a_sede', LISTAS.sedes.filter(s=>s.ciudad_id===cid),'id','nombre');
    $('a_sede').dispatchEvent(new Event('change'));
  });
  $('a_sede').addEventListener('change', ()=>{
    const sid=$('a_sede').value;
    fillSelect('a_maquina', LISTAS.maquinas.filter(m=>m.sede_id===sid),'id','id');
    fillSelect('del_maquina', LISTAS.maquinas.filter(m=>m.sede_id===sid),'id','id');
    syncAdminPreview();
  });
  const asesores=(LISTAS.usuarios||[]).filter(u=>(u.rol||'').toLowerCase()==='asesor' && String(u.activo).toLowerCase()==='true');
  fillSelect('a_asesor', asesores,'id','nombre');
  fillSelect('del_asesor', asesores,'id','nombre');

  $('a_meta').value = '0';
  $('a_fecha').valueAsDate = new Date();
  $('del_fecha').valueAsDate = new Date();

  ['a_asesor','a_meta','a_fecha'].forEach(id=>$(id).addEventListener('input', syncAdminPreview));
  $('a_ciudad').dispatchEvent(new Event('change'));

  $('btnAdminGuardar').addEventListener('click', adminGuardar);
  $('btnDelete').addEventListener('click', adminDeleteReport);
  syncAdminPreview();
}
function syncAdminPreview(){
  const ciudad = $('a_ciudad').options[$('a_ciudad').selectedIndex]?.text || '';
  const sede   = $('a_sede').options[$('a_sede').selectedIndex]?.text || '';
  const maq    = $('a_maquina').value || '';
  const asesor = $('a_asesor').options[$('a_asesor').selectedIndex]?.text || '';
  const meta   = parseMoney($('a_meta').value);
  const f = $('a_fecha').value ? isoToDMY($('a_fecha').value) : todayDMY();
  $('adminPreview').innerHTML =
    `<div><b>Fecha:</b> ${f}</div>
     <div><b>Ciudad:</b> ${ciudad}</div>
     <div><b>Sede:</b> ${sede}</div>
     <div><b>Máquina:</b> ${maq}</div>
     <div><b>Asesor:</b> ${asesor}</div>
     <div><b>Meta del día:</b> ${toCOP(meta)}</div>`;
}
async function adminGuardar(){
  const msg=$('adminMsg'); setMsg(msg,'Guardando...');
  try{
    const q=new URLSearchParams({
      token:TOKEN, ciudad_id:$('a_ciudad').value, sede_id:$('a_sede').value,
      maquina_id:$('a_maquina').value, asesor_id:$('a_asesor').value,
      meta_sugerida:String(parseMoney($('a_meta').value)||0),
      fecha: $('a_fecha').value ? isoToDMY($('a_fecha').value) : todayDMY()
    });
    const r=await fetch(WEB_APP_URL+'?path=admin_set&'+q.toString());
    const j=await r.json(); if(!j.ok) throw new Error(j.error||'No se pudo guardar');
    setMsg(msg,'<span class="ok">✔ Guardado y notificado por email</span>');
  }catch(e){ setMsg($('adminMsg'),'<span class="bad">❌ '+e.message+'</span>'); }
}
async function adminDeleteReport(){
  const msg=$('adminMsg'); setMsg(msg,'Eliminando...');
  try{
    const q=new URLSearchParams({
      token:TOKEN,
      asesor_id:$('del_asesor').value,
      maquina_id:$('del_maquina').value||'',
      fecha: $('del_fecha').value ? isoToDMY($('del_fecha').value) : todayDMY()
    });
    const r=await fetch(WEB_APP_URL+'?path=admin_delete', {method:'POST', headers:{'Content-Type':'text/plain'}, body: JSON.stringify(Object.fromEntries(q))});
    const j=await r.json();
    if (!j.ok) { setMsg(msg, `<span class="bad">❌ ${j.error || 'No hay reporte para eliminar'}</span>`); return; }
    setMsg(msg, `<span class="ok">✔ Eliminados — Reportes:${j.removed_reportes||0}, Asignaciones:${j.removed_asignaciones||0}</span>`);
  }catch(e){
    setMsg($('adminMsg'), `<span class="bad">❌ ${e.message || 'Error eliminando'}</span>`);
  }
}

/* ========= INIT ========= */
document.addEventListener('DOMContentLoaded', ()=>{
  const url = new URL(location.href);
  AID_PARAM = url.searchParams.get('aid') || null; // si vino desde email del asesor
  $('btnLogin').addEventListener('click', login);
  $('btnEnviar').addEventListener('click', abrirPreviewEnvio);
});
</script>
</body>
</html>
